# Configure worker connections and event handling
events {}

http {
  # HTTP server block - handles unencrypted connections on port 80
  server {
    listen 80;
    server_name devops-vm-05.lrk.si;

    # Let's Encrypt ACME challenge endpoint - used for SSL certificate renewal
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS for security
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS server block - handles encrypted connections on port 443
  server {
    listen 443 ssl;
    server_name devops-vm-05.lrk.si;

    # SSL certificate configuration - paths to certificate and private key files
    ssl_certificate     /etc/letsencrypt/live/devops-vm-05.lrk.si/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devops-vm-05.lrk.si/privkey.pem;

    # API route - proxy requests to Node.js backend server on port 3001
    location /api/ {
      proxy_pass http://backend:3001;
      proxy_http_version 1.1;

      # Forward original client information to backend
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root route - proxy requests to React frontend on port 80
    location / {
      proxy_pass http://frontend:80;
      proxy_http_version 1.1;

      # Forward original client information to frontend
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
